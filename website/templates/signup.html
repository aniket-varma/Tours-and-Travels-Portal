<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    {% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
        {% for category,message in messages%}
            {% if category=='Error'%}
                <div class="audun_warn">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    {{message}}
                </div>
            {%else%}
                <div class="audun_success">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    {{message}}
                </div>
            {%endif%}
        {%endfor%}
    {%endif%}
    {%endwith%}
    <section class="book" id="book">

        <h1 class="heading">
            <span>r</span>
            <span>e</span>
            <span>g</span>
            <span>i</span>
            <span>s</span>
            <span>t</span>
            <span>e</span>
            <span>r</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
            <span>!</span>
        </h1>
    
        <div class="row">
    
            <div class="image">
                <img src="/static/images/signup.svg" alt="">
            </div>
            <form method="POST" class="book-form">
    
                <div class="flex">
                   <div class="inputBox">
                      <span>name :</span>
                      <input type="text" placeholder="enter your name" name="name">
                   </div>
                   <div class="inputBox">
                      <span>email :</span>
                      <input type="email" placeholder="enter your email" name="email">
                   </div>
                   <div class="inputBox">
                      <span>phone :</span>
                      <input type="text" placeholder="enter your number" name="phone">
                   </div>
                   <div class="inputBox">
                      <span>password</span>
                      <input type="password" placeholder="enter your password" name="password">
                   </div>
                   <div class="inputBox">
                    <span>confirm password</span>
                    <input type="password" placeholder="confirm your password" name="confirm">
                 </div>
                </div>
                <input type="submit" value="register" class="btn" name="send">
             </form>
    
        </div>
    
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- custom js file link  -->
    <script src="/static/script.js"></script>
</body>
</html>
